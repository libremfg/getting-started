# This Docker Compose file can be used to quickly bootup Dgraph Zero
# and Alpha in different Docker containers.

# It mounts /tmp/data on the host machine to /dgraph within the
# container. You can change /tmp/data to a more appropriate location.
# Run `docker-compose up` to start Dgraph.

version: "3.2"
services:
  zero:
    image: dgraph/dgraph:v21.03.1
#    volumes:
#      - ./zero/data:/dgraph
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
    container_name: zero
  alpha:
    image: dgraph/dgraph:v21.03.1
#    volumes:
#      - ./alpha/data:/dgraph
    ports:
      - 8080:8080
      - 9080:9080
#    env_file:
#      - ACCESS_KEYS.txt
    restart: on-failure
    command: dgraph alpha --my=alpha:7080 --zero=zero:5080  --security whitelist=0.0.0.0/0
    container_name: alpha
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5
      test: ["CMD", "curl", "-f", "http://alpha:8080/admin"]
  ratel:
    image: dgraph/dgraph:v20.11.3
    ports:
      - 8000:8000
    command: dgraph-ratel
  libre-ui:
    image:  ghcr.io/spruik/libre-admin-ui:latest
    ports:
      - 80:80
    environment:
      - AUTH0_DOMAIN=demo-libremfg.us.auth0.com
      - AUTH0_CLIENT_ID=cEye379jRD9TCroW6LRwsNf7LQkMYOBj
      - GRAPHQL_ENDPOINT=http://localhost:4000/graphql
      - GRAPHQL_SUBSCRIPTION_ENDPOINT=ws://localhost:8080/graphql
      - MQTT_USERNAME=admin
      - MQTT_PASSWORD=public
      - MQTT_URL=localhost
      - MQTT_PORT=8083
    depends_on:
      - "influxdb"
      - "mqtt"
      - "alpha"
      - "zero"
  mqtt:
    image:  emqx/emqx:4.3.8
    ports:
      - 1883:1883
      - 8083:8083
      - 18083:18083
    restart: always
    environment:
      - EMQX_LOADED_PLUGINS=emqx_recon,emqx_retainer,emqx_management,emqx_dashboard,emqx_auth_mnesia
      - EMQX_ALLOW_ANONYMOUS=true
      - EMQX_ACL_NOMATCH=allow
    container_name: mqtt
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5
      test: ["CMD", "curl", "-f", "http://mqtt:18083"]
  libre-core:
    image: ghcr.io/spruik/libre-core:latest
    restart: always
    ports:
      - 4002:4002
    environment:
      - LIBRE_CONFIG_FILE=/etc/config/config.json
    volumes:
      - ./libre-core/config:/etc/config
    depends_on:
      - "influxdb"
      - "mqtt"
      - "zero"
      - "dgraph-init"
    container_name: libre-core
  libre-scheduler:
    image: ghcr.io/spruik/libre-scheduler:latest
    restart: always
    ports:
      - 10001:10001
    environment:
      - LIBRE_CONFIG_FILE=/etc/config/config.json
    volumes:
      - ./libre-core/config:/etc/config
    depends_on:
      - "influxdb"
      - "mqtt"
      - "zero"
      - "dgraph-init"
    container_name: libre-scheduler
  libre-wms:
    image: ghcr.io/spruik/libre-wms:latest
    restart: always
    ports:
      - 7000:7000
    environment:
      - LIBRE_CONFIG_FILE=/etc/config/config.json
    volumes:
      - ./libre-core/config:/etc/config
    depends_on:
      - "influxdb"
      - "mqtt"
      - "zero"
      - "dgraph-init"
    container_name: libre-wms

  graphql-pubsub:
    image: ghcr.io/spruik/graphql-pubsub:latest
    restart: always
    environment:
      - LIBRE_CONFIG_FILE=/etc/config/config.json
    volumes:
      - ./graphql-pubsub/config:/etc/config
    depends_on:
      alpha:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    container_name: graphql-pubsub
  libre-workflow-pubsub:
    image: ghcr.io/spruik/libre-workflow-pubsub:latest
    restart: always
    environment:
      - LIBRE_CONFIG_FILE=/etc/config/config.json
    volumes:
      - ./libre-workflow-pubsub/config:/etc/config
    depends_on:
      alpha:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    container_name: libre-workflow-pubsub
  influxdb:
    image: influxdb:2.0.7
    volumes:
      # Mount for influxdb data directory and configuration
      - ./influxdb/data:/var/lib/influxdb2:rw
    ports:
      - "8086:8086"
    environment:
      # Use these same configurations parameters in your telegraf configuration, mytelegraf.conf.
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=mypasswordmypasswordmypassword
      - DOCKER_INFLUXDB_INIT_ORG=Libre
      - DOCKER_INFLUXDB_INIT_BUCKET=Libre
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=mytokenmytokenmytoken
    container_name: influxdb
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5
      test: ["CMD", "curl", "-f", "http://influxdb:8086"]
  packml-sim:
    image: spruiktec/packml-simulator
    restart: always
    environment:
      SITE: PACKML
      AREA: SIM
      LINE: 'LINE01'
      MQTT_URL: mqtt://mqtt:1883
      MQTT_USERNAME: admin
      MQTT_PASSWORD: public
      MQTT_CLIENT_ID: packml_sim
    mem_limit: 30MB
    depends_on:
      alpha:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      influxdb:
        condition: service_healthy
  libre-gateway:
    ports:
      - 4000:4000
    image: ghcr.io/spruik/libre-gateway:latest
    restart: always
    container_name: libre-gateway
    environment:
      - GRAPHQL_ENDPOINT=http://alpha:8080
      - LIBRE_CORE_ENDPOINT=http://docker.host.internal:4002
      - LIBRE_SCHEDULER_ENDPOINT=http://docker.host.internal:10001
      - LIBRE_WMS_ENDPOINT=http://docker.host.internal:7000
      - LIBRE_AUTH_CERT_URL=https://demo-libremfg.us.auth0.com/.well-known/jwks.json
    volumes:
      - type: bind
        source: ./libre-gateway/supergraph.graphql
        target: /app/supergraph.graphql
      - type: bind
        source: ./libre-gateway/supergraph.yaml
        target: /app/supergraph.yaml
    depends_on:
      alpha:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      interval: 5s
      timeout: 3s
      retries: 5
      test: ["CMD", "curl", "-f", "http://libre-gateway:4000"]
  grafana:
    image: grafana/grafana:8.2.1
    container_name: grafana
    restart: always
    environment:
      - GF_INSTALL_PLUGINS=fifemon-graphql-datasource,marcusolsson-gantt-panel,isaozler-paretochart-panel,michaeldmoore-multistat-panel
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/plugins:/var/lib/grafana/plugins
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    depends_on:
      - "mqtt"
      - "alpha"
      - "influxdb"
  dgraph-init:
    image: dgraph/dgraph:v21.03.1
    volumes:
      - ./schema:/dgraph/schema
    command: >
      sh -c "curl -X POST alpha:8080/admin/schema --data-binary '@./schema/libreSchema.sdl' &&
             dgraph live -f ./schema/g01.rdf.gz -a alpha:9080 -z zero:5080"
    container_name: dgraph-init
    depends_on:
      alpha:
          condition: service_healthy
  libre-edge-agent:
    image: ghcr.io/spruik/libre-edge-agent:0.2.6
    restart: always
    environment:
      - LIBRE_CONFIG_FILE=/etc/config/config.json
    volumes:
      - ./libre-edge-agent/config:/etc/config
    depends_on:
      alpha:
        condition: service_healthy
      mqtt:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    container_name: libre-edge-agent
  appsmith:
    image: appsmith/appsmith-ce
    container_name: appsmith-ce
    ports:
      - "3080:80"
      - "443:443"
      - "9001:9001"
    volumes:
      - ./stacks:/appsmith-stacks
    labels:
      com.centurylinklabs.watchtower.enable: "true"
  auto_update:
    image: containrrr/watchtower:latest-dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Update check interval in seconds.
    command: --interval 300 --label-enable --cleanup