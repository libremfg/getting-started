<div class="editor-row">
  <div class="section gf-form-group">
    <div class="gf-form">
      <gf-form-switch class="gf-form" label-class="michaeldmoore-multistat-panel-w9" label="Horizontal"
        checked="ctrl.panel.Horizontal" on-change="ctrl.render()"></gf-form-switch>
      <gf-form-switch class="gf-form" label-class="michaeldmoore-multistat-panel-w7" label="Legend"
        checked="ctrl.panel.Legend" on-change="ctrl.render()"></gf-form-switch>
    </div>

    <div class="gf-form">
      <label class="gf-form-label michaeldmoore-multistat-panel-w9">Label Margin</label>
      <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto"
        data-placement="right" ng-model="ctrl.panel.LabelMargin" ng-change="ctrl.render()" ng-model-onblur />
      <label class="gf-form-label michaeldmoore-multistat-panel-w7">Angle</label>
      <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto"
        data-placement="right" ng-model="ctrl.panel.LableAngle" ng-change="ctrl.render()" ng-model-onblur />
    </div>

    <div class="gf-form">
      <label class="gf-form-label michaeldmoore-multistat-panel-w9">Low Side Margin</label>
      <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto"
        data-placement="right" ng-model="ctrl.panel.LowSideMargin" ng-change="ctrl.render()" ng-model-onblur />
      <label class="gf-form-label michaeldmoore-multistat-panel-w7">Axis Color</label>
      <span class="gf-form-label">
        <spectrum-picker ng-model="ctrl.panel.LowAxisColor" ng-change="ctrl.render()"></spectrum-picker>
      </span>
      <label class="gf-form-label width-4">Width</label>
      <input type="number" class="gf-form-input width-4" placeholder="auto" data-placement="right"
        ng-model="ctrl.panel.LowAxisWidth" ng-change="ctrl.render()" ng-model-onblur />
    </div>

    <div class="gf-form">
      <label class="gf-form-label michaeldmoore-multistat-panel-w9">High Side Margin</label>
      <input type="number" class="gf-form-input michaeldmoore-multistat-panel-w4" placeholder="auto"
        data-placement="right" ng-model="ctrl.panel.HighSideMargin" ng-change="ctrl.render()" ng-model-onblur />
      <label class="gf-form-label michaeldmoore-multistat-panel-w7">Axis Color</label>
      <span class="gf-form-label">
        <spectrum-picker ng-model="ctrl.panel.HighAxisColor" ng-change="ctrl.render()"></spectrum-picker>
      </span>
      <label class="gf-form-label width-4">Width</label>
      <input type="number" class="gf-form-input width-4" placeholder="auto" data-placement="right"
        ng-model="ctrl.panel.HighAxisWidth" ng-change="ctrl.render()" ng-model-onblur />
    </div>

    <div class="gf-form">
      <label class="gf-form-label michaeldmoore-multistat-panel-w9">Odd Row Color</label>
      <span class="gf-form-label">
        <spectrum-picker ng-model="ctrl.panel.OddRowColor" ng-change="ctrl.render()"></spectrum-picker>
      </span>
      <label class="gf-form-label michaeldmoore-multistat-panel-w8">Even Row Color</label>
      <span class="gf-form-label">
        <spectrum-picker ng-model="ctrl.panel.EvenRowColor" ng-change="ctrl.render()"></spectrum-picker>
      </span>
      <label class="gf-form-label michaeldmoore-multistat-panel-w8">Outline Color</label>
      <span class="gf-form-label">
        <spectrum-picker ng-model="ctrl.panel.OutlineColor" ng-change="ctrl.render()"></spectrum-picker>
      </span>
    </div>

    <div class="gf-form">
      <label class="gf-form-label michaeldmoore-multistat-panel-w9">inter-Bar Pad %</label>
      <input type="number" class="gf-form-input width-3" placeholder="auto" data-placement="right"
        bs-tooltip="'Inter-bar gap, as percentage of bar width'" ng-model="ctrl.panel.BarPadding"
        ng-change="ctrl.render()" ng-model-onblur />
    </div>
  </div>
</div>
